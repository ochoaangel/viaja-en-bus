<ion-header no-border>

    <div class="cabeceraGeneral">

      <div style="display: inline; width: 10%">

        <ion-grid style="height: 100%;">
          <ion-row class=" ion-justify-content-center  ion-align-items-center" style="height: 100%">
            <ion-col size="12" style="text-align: center;">
              <ion-row>
                <ion-col size="12">
                  <ion-icon name="ios-person" style="font-size: 15vh;color: var(--ion-color-primary);"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <div style="margin-bottom: 5px;"><input placeholder="Nueva contraseña" type="password" /></div>

                </ion-col>
              </ion-row>
              <ion-row>

                  <input type="button" class="ingresar" value="Enviar" routerLink="/user-panel"/>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" style=" font-size: 14px;">Call Center 600 600 00 18</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" style="color: #f2f2f2; font-size: 10px;">
                  <div>Conoce tus derechos</div>
                  <div>Términos y condiciones del pasaje</div>
                  <div>Politica de privacidad</div> 
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ion-content>

  <ion-footer>
    <div style=" width: 100%; display: flex;align-items: center;justify-content: center; background-color: var(--ion-color-primary);">

        <ion-button fill="clear" style="color: white;  width: 50%; outline: none;"  routerLink="/user-panel">
          <ion-icon src="assets/icon/previous.svg"></ion-icon>
          <!-- <ion-icon src="assets/icon/asiento.svg" style="color: white;"></ion-icon> -->
          <div style="display: inline; text-align: left ;padding-left: 10px; text-transform: none;">Regresar</div>
        </ion-button>

        <!-- <div style="width: 50%;"></div> -->
          <ion-button fill="clear" style="color: white;  width: 50%; outline: none;"  routerLink="/payment-methods">
          <div style="display: inline;  text-align: right;padding-right: 7px;  text-transform: none">Continuar</div>
          <ion-icon src="assets/icon/previous.svg" style="transform: rotate(180deg);"></ion-icon>
        </ion-button>
  
      </div>
